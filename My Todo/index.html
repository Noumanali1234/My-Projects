<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- toastify cdn css link -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- custom css link -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
 
    <!-- header section start -->

    <header>
     
        <!-- date and time section start -->
        <div class="container-fluid bg-dark py-2">
            <div class="row">
                <div class="col text-center text-white">
                    <div id="showDateAndTime"></div>
                </div>
            </div>
        </div>
        <!-- date and time section end -->

        <!-- navBar Section start -->
        <div class="fluid bg-light">
            <div class="container">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">My Todo App</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                        </ul> 

                         <div>
                            <span id="greetings"></span>
                         </div>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
        <!-- navBar Section end -->

    </header>

    <!-- header section end -->

    <!-- main section start -->

    <main>
        <!-- add task from section start -->

        <div class="container my-4 text-center">
            <div class="row">
                <div class="col">
                    <h1>Add Your Task From Section</h1>
                </div>
            </div>
        </div>

        <!-- add task from section end -->

      <!-- form code start -->
      <div class="container">
        <div class="row  justify-content-center">
            <div class="container col-md-6  text-center">
                <form onsubmit="handleSubmit()">
                     <div class="d-flex flex-direction-row mb-3">
                        <input type="text" name="" id="title" placeholder="Title" class="form-control me-2">
                        <input type="text" name="" id="location" placeholder="Location" class="form-control  ms-2">
                     </div>
                       <div class="mb-3">
                        <textarea name="" id="description" placeholder="Description" cols="30" rows="3" class="form-control mb-2"></textarea>
                       </div>
                       <div class="text-center container">
                        <input type="submit" id="addTask" value="Add Task" onclick="handleSubmit()" class="btn btn-danger form-control mb-2 task-button" style="max-width: 350px;">
                        <input type="submit" id="updateTask" value="Update Task" onclick="handleEdit()"  class="btn btn-danger form-control mb-2 task-button" style="max-width: 350px;">
                       </div>
                </form>
            </div>
        </div>
      </div>
      <!-- form code end -->


      <!-- Heading section start -->
      <div class="container my-4">
        <div class="row">
            <div class="col text-center">
                <h2>Your Tasks</h2>
            </div>
        </div>
      </div>
      <!-- Heading section end -->



      <!-- Table Show -->
      <div class="container border my-4">
        <div class="row">
            <div class="col">
                <div id="showOutput" class="text-center"></div>
            </div>
        </div>
      </div>

    </main>

    <!-- main section end -->

    <!-- footer section start -->

    <footer class="bg-dark py-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="mb-0 text-center text-white">
                       &copy; <span id="showYear" class="text-white"></span>. All Rights Reserved By <a href="javascript:void(0)" class="text-decoration-none text-white">www.Noumanameen.net</a> 
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- footer section end -->


    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- toastify cdn js link -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- custom js link -->
    <script src="js/index.js"></script>
</body>
</html>
