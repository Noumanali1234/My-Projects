    <div class="container">
        <h1>Calculator</h1>
    </div>





<div class="fluid bg-light">
    <div class="container">


        <div class="calculator">

            <!-- Input -->
            <div><Input placeholder="Enter Your Number" id="userInput"></Input></div>
           <!-- Buttons -->
        
           <div>
        
            <div class="divA">
                <button class="btn" id="clear">C</button>
                <button class="btn" id="divide" onclick="numaric('/');">/</button>
                <button class="btn" id="multiply" onclick="numaric('*');">*</button>
                <button class="btn" id="del" onclick="removeLastDigit();">Del</button>
            </div>
        
            <div class="divB">
                <button class="btn" id="seven" onclick="numaric('7');">7</button>
                <button class="btn" onclick="numaric('8');">8</button>
                <button class="btn" onclick="numaric('9');">9</button>
                <button class="btn" onclick="numaric('-');">-</button>
            </div>
        
            
            <div class="divC">
                <button class="btn" onclick="numaric('4');">4</button>
                <button class="btn" onclick="numaric('5');">5</button>
                <button class="btn" onclick="numaric('6');">6</button>
                <button class="btn" onclick="numaric('+');">+</button>
            </div>
        
        
            <div class="divDmain d-flex">
                <div class="divDinnerDIv">
                    <div class="div1">
                        <button class="btn" onclick="numaric('1');">1</button>
                        <button class="btn" onclick="numaric('2');">2</button>
                        <button class="btn" onclick="numaric('3');">3</button>
                    </div>
        
                    <div class="div2">
                        <button class="btn" onclick="numaric('%');">%</button>
                        <button class="btn" onclick="numaric('0');">0</button>
                        <button class="btn" onclick="numaric('.');">.</button>
                    </div>
                </div>
                <div class="divDinnerDIvA" id="test">
                    <button class="btn" onclick="calculateResult()">=</button>
                </div>
            </div>
        
           </div>
        
        </div>

    </div>
</div>
